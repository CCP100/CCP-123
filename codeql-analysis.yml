name: "CodeQL"

on:
  push:
    branches: [ main, insights_preview ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 5 * * 6'

jobs:
  analyze:
    name: Analyze ${{ matrix.language }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'ruby', 'actions' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up language-specific dependencies
      if: matrix.language == 'python'
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt || true

    - name: Set up Node.js (for JavaScript and Actions)
      if: matrix.language == 'javascript' || matrix.language == 'actions'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      if: matrix.language == 'javascript' || matrix.language == 'actions'
      run: |
        npm install || true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
